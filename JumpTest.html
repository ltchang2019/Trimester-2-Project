<!DOCTYPE html>
<html>
<style>canvas { border: 2px solid red; background-color: green;} </style>
<body>

<canvas width=600 height=600 id="myCanvas"></canvas>
<p id="demo"></p>

<script>
var canvas = document.getElementById("myCanvas");
var ctx = canvas.getContext("2d");

var runningSheet = new Image();
runningSheet.src = "RunSheetRight.png";
var jumpSheet = new Image();
jumpSheet.src = "JumpSheet2.png";


var currJumpImage = 1;
var JumpImageWidth = 150, JumpImageHeight = 180;
var numbRows = 2, numbCols = 7;
var currJumpCol = 0;
var running = false;
var counter = 0;

// POSITION VARS
var genjiX = 0;
var genjiY = 300;

addEventListener("click", startRun, false);

function handleTheClick() {
  running = !running;
}

function startRun(){
  running = !running;
  counter++;
  if (counter<=1)
    runRun();
}

var toggleRun;
  var runRun = function(){
  toggleRun = setInterval( animateRun, 80 );
}

function animateRun() {
    if(running==true){
    clearBackground();
  	drawJump();
  }
}

function clearBackground() {
  ctx.fillStyle = "green";
  ctx.fillRect( 0, 0, canvas.width, canvas.height);
}

var currRow = 0;

function drawJump() {
   if(currJumpImage<=9){
    if(currJumpImage==7){
      currRow=1;
      currJumpCol=0;
    }
    if(currJumpImage==1){
      genjiY-=30
       ctx.drawImage( jumpSheet, currJumpCol*JumpImageWidth , currRow*JumpImageHeight, JumpImageWidth, JumpImageHeight, genjiX, genjiY-4, JumpImageWidth, JumpImageHeight );
    }
    else if(currJumpImage==2){
      genjiY-=40;
      ctx.drawImage( jumpSheet, currJumpCol*JumpImageWidth , currRow*JumpImageHeight, JumpImageWidth, JumpImageHeight, genjiX+5, genjiY, JumpImageWidth, JumpImageHeight );
    }
    else if(currJumpImage==3){
      genjiY-=30;
      ctx.drawImage( jumpSheet, currJumpCol*JumpImageWidth , currRow*JumpImageHeight, JumpImageWidth, JumpImageHeight, genjiX-5, genjiY+4, JumpImageWidth, JumpImageHeight );
    }
    else if(currJumpImage==4){
      genjiY-=30;
      ctx.drawImage( jumpSheet, currJumpCol*JumpImageWidth , currRow*JumpImageHeight, JumpImageWidth, JumpImageHeight, genjiX-5, genjiY+4, JumpImageWidth, JumpImageHeight );
    }
    else if (currJumpImage==5){
      genjiY-=20;
       ctx.drawImage( jumpSheet, currJumpCol*JumpImageWidth , currRow*JumpImageHeight, JumpImageWidth, JumpImageHeight, genjiX+2, genjiY-4, JumpImageWidth, JumpImageHeight );
    }
    else if(currJumpImage==6){
      ctx.drawImage( jumpSheet, currJumpCol*JumpImageWidth , currRow*JumpImageHeight, JumpImageWidth, JumpImageHeight, genjiX, genjiY, JumpImageWidth, JumpImageHeight );
    }
    else if(currJumpImage==7){
      genjiY+=20
      ctx.drawImage( jumpSheet, currJumpCol*JumpImageWidth , currRow*JumpImageHeight, JumpImageWidth, JumpImageHeight, genjiX, genjiY, JumpImageWidth, JumpImageHeight );
    }
    else if(currJumpImage==8){
      genjiY+=50;
      ctx.drawImage( jumpSheet, currJumpCol*JumpImageWidth , currRow*JumpImageHeight, JumpImageWidth, JumpImageHeight, genjiX, genjiY, JumpImageWidth, JumpImageHeight );
    }
    else if(currJumpImage==9){
      genjiY+=30;
      ctx.drawImage( jumpSheet, currJumpCol*JumpImageWidth , currRow*JumpImageHeight, JumpImageWidth, JumpImageHeight, genjiX, genjiY, JumpImageWidth, JumpImageHeight );
    }
    else if(currJumpImage==10){
      genjiY+=30;
      ctx.drawImage( jumpSheet, currJumpCol*JumpImageWidth , currRow*JumpImageHeight, JumpImageWidth, JumpImageHeight, genjiX, genjiY, JumpImageWidth, JumpImageHeight );
    }

      currJumpCol++;
      currJumpImage++;
    }
  else{
    currJumpImage=1;
    currJumpCol=0;
    currRow=0;
    ctx.drawImage(runningSheet, 0, 0, 130, JumpImageHeight, genjiX-5, genjiY-10, JumpImageWidth, JumpImageHeight );
    currJumpCol++;
    currJumpImage++;
  }
}


</script>

</body>
</html>
