function handleKey(event) {
  var key = event.key;
  // runBots();
  //JUMP
   if (key == 'w') {
    if(ThrowOn==false && DashOn==false){
      acting=true;
      JumpNow=true;
      //movingRight=false;
      ThrowOn=false;
      DashOn=false;
  }
  }
  //MOVE RIGHT
  if(key == 'd') {
    acting=true;
    dKeyDown=true;
    JustDashed=false;
    if(ThrowOn!=true){
     animateSpeed=80;
     movingRight=true;
     runningRight=true;
    }
  }

  if(key == 'e'){
    
    if(dashAble==true && genjiX<=250){
      acting=true;
      movingRight=true;
      stopped=false;
      clearInterval(toggleAnimate);
      animateSpeed = 30;
      animationInterval();
      DashOn=true;
      Dashed=true;
  }
  }
  if(key == ' '){
      acting=true;
      JustDashed=false;
      if(ThrowOn==false && cycleCount<2 && JumpNow==false){
      clearInterval(toggleAnimate);
      animateSpeed = 40;
      animationInterval();
      ThrowOn=true; 
      movingRight=false;
    }
    }
  if(key == 'q'){
    if(JumpNow==false && ThrowOn==false){
    movingRight=false;
    DeflectOn=true;
    acting=true;
    }
  }

  if(key!='q' && key!=' ' && key!='e' && key!='d'){
    acting=false;
    movingRight=false;
  }
  if(key == 'b'){
    BotRunning=true;
  }
  if(key == 't'){
    DrawingTrap=true;
  }
  // if(key == 's'){
  //   currShooting=true;
  //   bulletsOnScreen=true;
  // }
  if(key!='d' && key !=' ' && key!='e' && key !='w') 
    stopped=true;
}

function DrawBlade(){

function SheathBlade (){ 
  ctx.drawImage( thingy, 170, 0, 165, 205, genjiX, genjiY, DeflectimageWidth, DeflectimageHeight );
  frameNumb=0;
}

function Deflect() {
  DeflectOn=true;
  if (currDeflectImage==-1){
    DrawBlade();
    currDeflectImage++;
  }
  else {
    if(frameNumb<12){
      var currRow = Math.floor(currDeflectImage / numbCols);
      var currCol = currDeflectImage % numbCols;
      if(frameNumb==1 || frameNumb==7){
      ctx.drawImage( deflectsheet, currCol*DeflectimageWidth, currRow*DeflectimageHeight, DeflectimageWidth,DeflectimageHeight, genjiX, genjiY-10, DeflectimageWidth, DeflectimageHeight );
      }
      else{
      ctx.drawImage( deflectsheet, currCol*DeflectimageWidth, currRow*DeflectimageHeight, DeflectimageWidth,DeflectimageHeight, genjiX, genjiY, DeflectimageWidth, DeflectimageHeight );
      }
      currDeflectImage++;
      currDeflectImage %= numbImages;
      frameNumb++;
    }

    else {
      SheathBlade();
      clearInterval(toggleDeflect);
      DeflectOn=false;
      currDeflectImage=-1;
    }
}
}
