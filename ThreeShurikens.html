<!DOCTYPE html>
<html>
<body>

<canvas id="myCanvas" width="1500" height="500" style="border:1px solid black; background-color: red; "></canvas>

<script>

var c = document.getElementById("myCanvas");
var ctx = c.getContext("2d");
var Tire1 = document.getElementById("T1");
var angleA = 0.0, angleB = 0.0, angleC = 0.0;
var xA = 78, yA = 64, widthA = 35, heightA = 15;
var xB = 78, yB = 64, widthB = 35, heightB = 15;
var xC = 78, yC = 64, widthC = 35, heightC = 15;
var xBike = 57, yBike = 10, widthBike = 200, heightBike = 130;
var counter = 0;
var counter2 = 0;

//IMAGES
var shuriken = new Image();
shuriken.src = 'shuriken1.jpg';
var shuriken2 = new Image();
shuriken2.src = 'shuriken2.jpg';

//EVENT LISTENER
c.addEventListener("click", run, false);

function run(){
setInterval( start, 33 );
}

function start() {
  clearBackground();
  Throw1();
}

function Throw1() {
  
  ctx.save();
  ctx.translate( xA + widthA/2, yA + heightA/2 );
  xA += 35;
  angleA += 5;
  ctx.rotate( angleA );
  ctx.drawImage(shuriken,-widthA/2, -heightA/2 + 5.5, widthA, heightA);
  ctx.restore();
  counter++;
  if(counter<2){
    setTimeout(Throw2nd, 100);
}
}

function Throw2nd(){
  setInterval(Throw2, 33);
}

function Throw2() {
  ctx.save();
  ctx.translate( xB + widthB/2, yB + heightB/2 );
  xB += 35;
  angleB += 5;
  ctx.rotate( angleB );
  ctx.drawImage(shuriken2,-widthB/2, -heightB/2 + 5.5, widthB, heightB);
  ctx.restore();
  counter2++;
  if(counter2<2){
    setTimeout(Throw3nd, 100);
}
}

function Throw3nd(){
  setInterval(Throw3, 33);
}

function Throw3(){
  ctx.save();
  ctx.translate( xC + widthC/2, yB + heightC/2 );
  xC += 35;
  angleC += 5;
  ctx.rotate( angleC );
  ctx.drawImage(shuriken2,-widthC/2, -heightC/2 + 5.5, widthC, heightC);
  ctx.restore();
}

function clearBackground() {
  ctx.fillStyle = "red";
  ctx.fillRect(0,0,c.width, c.height);
}

</script>
</body>
</html>
